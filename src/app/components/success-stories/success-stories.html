<section class="success-stories">
  <div class="container">
    <div class="section-header">
      <h2 class="section-title">Success Stories</h2>
      <p class="section-subtitle">Real impact, real results</p>
    </div>
    <div class="stories-grid">
      <div class="story-card" *ngFor="let story of stories; let i = index" [style.animation-delay]="(i * 0.2) + 's'">
        <div class="story-image-wrapper">
          <img 
            [src]="story.image" 
            [alt]="story.title"
            class="story-image"
            loading="lazy"
            (load)="onImageLoad($event)"
          />
          <div class="story-image-overlay"></div>
        </div>
        <div class="story-content">
          <div class="story-date">{{ story.date }}</div>
          <h3 class="story-title">{{ story.title }}</h3>
          <p class="story-description">{{ story.description }}</p>
          <div class="story-metrics">
            <div class="metric" *ngFor="let metric of story.metrics | keyvalue">
              <div class="metric-value">{{ metric.value }}</div>
              <div class="metric-label">{{ metric.key | titlecase }}</div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
