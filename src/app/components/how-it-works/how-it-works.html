<section class="how-it-works">
  <div class="container">
    <div class="section-header">
      <h2 class="section-title">How It Works</h2>
      <p class="section-subtitle">A simple process with a powerful impact</p>
    </div>
    <div class="steps-container">
      <div class="steps-wrapper">
        <div class="flow-line"></div>
        <div class="steps">
          <div class="step" *ngFor="let step of steps; let i = index" [style.animation-delay]="(i * 0.2) + 's'">
            <div class="step-connector" *ngIf="i < steps.length - 1">
              <div class="connector-line"></div>
              <div class="connector-arrow">â†’</div>
            </div>
            <div class="step-content">
              <div class="step-number">{{ step.number }}</div>
              <div class="step-icon-wrapper">
                <i [class]="'fas ' + step.icon + ' step-icon'"></i>
                <div class="icon-pulse"></div>
              </div>
              <h3 class="step-title">{{ step.title }}</h3>
              <p class="step-description">{{ step.description }}</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
