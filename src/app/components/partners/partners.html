<section class="partners">
  <div class="container">
    <div class="section-header">
      <h2 class="section-title">Our Partners</h2>
      <p class="section-subtitle">Working together to make a difference</p>
    </div>
    <div class="partners-filters">
      <button 
        *ngFor="let category of categories" 
        class="filter-btn"
        [class.active]="selectedCategory === category"
        (click)="selectCategory(category)">
        {{ category }}
      </button>
    </div>
    <div class="partners-grid">
      <div class="partner-card" *ngFor="let partner of filteredPartners">
        <div class="partner-logo">
          <i [class]="'fas ' + partner.logo"></i>
        </div>
        <h4 class="partner-name">{{ partner.name }}</h4>
        <span class="partner-category">{{ partner.category }}</span>
      </div>
    </div>
    <div class="partners-cta">
      <p>Want to become a partner?</p>
      <a routerLink="/contact" class="btn btn-primary">Join Us</a>
    </div>
  </div>
</section>
