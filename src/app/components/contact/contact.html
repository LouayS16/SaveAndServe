<section class="contact">
  <div class="container">
    <div class="section-header">
      <h2 class="section-title">Get Involved</h2>
      <p class="section-subtitle">Join us in making a difference</p>
    </div>
    <div class="contact-content">
      <div class="contact-info">
        <h3>Ways to Help</h3>
        <div class="contact-item">
          <div class="contact-icon">
            <i class="fas fa-hotel"></i>
          </div>
          <div>
            <h4>Restaurants & Hotels</h4>
            <p>Partner with us to donate surplus food</p>
          </div>
        </div>
        <div class="contact-item">
          <div class="contact-icon">
            <i class="fas fa-hand-paper"></i>
          </div>
          <div>
            <h4>Volunteers</h4>
            <p>Help us collect and distribute food</p>
          </div>
        </div>
        <div class="contact-item">
          <div class="contact-icon">
            <i class="fas fa-gift"></i>
          </div>
          <div>
            <h4>Donors</h4>
            <p>Support our mission with financial contributions</p>
          </div>
        </div>
      </div>
      <div class="contact-form-container">
        <form class="contact-form" (ngSubmit)="onSubmit()">
          <div class="form-group">
            <input type="text" id="name" name="name" [(ngModel)]="formData.name" placeholder="Your Name" required>
          </div>
          <div class="form-group">
            <input type="email" id="email" name="email" [(ngModel)]="formData.email" placeholder="Your Email" required>
          </div>
          <div class="form-group">
            <input type="tel" id="phone" name="phone" [(ngModel)]="formData.phone" placeholder="Your Phone">
          </div>
          <div class="form-group">
            <select id="interest" name="interest" [(ngModel)]="formData.interest" required>
              <option value="">I want to...</option>
              <option value="partner">Partner as Restaurant/Hotel</option>
              <option value="volunteer">Volunteer</option>
              <option value="donate">Donate</option>
              <option value="other">Other</option>
            </select>
          </div>
          <div class="form-group">
            <textarea id="message" name="message" rows="5" [(ngModel)]="formData.message" placeholder="Your Message" required></textarea>
          </div>
          <button type="submit" class="btn btn-primary">Send Message</button>
        </form>
      </div>
    </div>
  </div>
</section>
